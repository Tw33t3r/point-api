name: Rust

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Install WRK
      run: sudo apt-get install wrk
    - name: Run server
      id:   run_perf
      shell: bash
      run: cargo run -- ./point.sqlite &
           sleep 5 &&
           perf=$(wrk -t12 -c100 -d30 http://localhost:4000/user/example@lunaris.jp/balance) &&
           echo "::set-output name=perf_out::$perf"


    - name: Auto Comment
      env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          curl \
            -X POST \
            https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments \
            -H "Content-Type: application/json" \
            -H "Authorization: token  $GITHUB_TOKEN\
            --data '{ "body": "Performance metrics for this code are: ${{ steps.run_perf.outputs.perf_out }}" }'
