name: Rust

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Install WRK
      run: sudo apt-get install wrk
    - name: Run server
      run: cargo run -- ./point.sqlite &
           sleep 5 &&
           wrk -t12 -c100 -d30 http://localhost:4000/user/example@lunaris.jp/balance 
